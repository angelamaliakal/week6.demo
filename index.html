  <script language="javascript">
  
  function OrderItem(name, price)
    {
      this.name = name;
      this.price = price;
      this.quantity = 0;
      this.getItemCost = getItemCost;
    }
  function getItemCost()
    {
      return this.quantity * this.price;
    }
